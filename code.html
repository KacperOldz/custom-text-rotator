<script>
 (function($) {
   var currentIndex = 0;
   var texts = [
     "Text 1",
     "Text 2",
     "Text 3",
   ];

   var animations = [
     {hide: 'fadeOut', show: 'fadeIn'},
     {hide: 'slideUp', show: 'slideDown'},
     {hide: 'fadeOut', show: 'fadeIn'}
   ];

   function updateText() {
     var textContainer = $("#text-display");
     var currentAnimation = animations[currentIndex];

     textContainer[currentAnimation.hide](500, function() {
       textContainer.text(texts[currentIndex])[currentAnimation.show](500);
       currentIndex = (currentIndex + 1) % texts.length;
     });
   }

   updateText();
   setInterval(updateText, 3000);

 })(jQuery);
</script>



<div id="custom-text-section">
  <p id="text-display">Loading...</p>
</div>

<style>
  #text-display {
    font-size: 18px;
    color: #333;
    margin: 0;
  }
</style>
